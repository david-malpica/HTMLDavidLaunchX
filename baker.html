<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Pasteleria Lise</h1>
        </header>
        <main class="main">
            <section>
                <table>
                    <header>Pedidos</header>
                    <tr>Nombre completo</tr>
                    <td>Fulanito</td>
                    <tr>Tipo de pan</tr>
                    <td>Chocolate</td>
                    <tr>Relleno</tr>
                    <td>Fondant</td>
                    <tr>Adorno</tr>
                    <td>Merengue</td> 
                    <tr>Descripcion</tr>
                    </tbody>
                </table>
            </section>
            <section>  
                <h2>Cantidad restante de adornos</h2>
                <p>Restan: <input type="text" readonly value="8"> adornos</p>
                
            </section>
            <section>
                <h2>Sabores por terminar: </h2>
                <p>Vainilla: <input type="text" readonly value="2"></p>
                <p>Chocolate: <input type="text" readonly value="1"></p>
            </section>
        </main>
    </div>
</body>
</html>
